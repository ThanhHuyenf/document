<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="title">Select your option</div>
    <div class="box">
        <input type="radio" name="select" id="option1">
        <input type="radio" name="select" id="option2">
        <input type="radio" name="select" id="option3">
        <input type="radio" name="select" id="option4">
        <label for="option1" class="option1">
            <div class="dot"></div>
            <div class="text">Gamer</div>
        </label>

        <label for="option2" class="option2">
            <div class="dot"></div>
            <div class="text">Developer</div>
        </label>

        <label for="option3" class="option3">
            <div class="dot"></div>
            <div class="text">Student</div>
        </label>

        <label for="option4" class="option4">
            <div class="dot"></div>
            <div class="text">Youtuber</div>
        </label>
    </div>
</div>
</body>
</html>
