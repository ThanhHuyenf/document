<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Night Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <input type="checkbox" id="switch">
    <div class="outer">
        <div class="content">
            <label for="switch">
                <span class="toggle">
                    <span class="circle"></span>
                </span>
            </label>
            <div class="profile-img">
                <img src="img/IMG_2282.JPG" alt="">
            </div>
            <div class="details">
                <div class="name">Thanh Huyen</div>
                <div class="job">Full stack developer</div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A adipisci consequatur deserunt eos
                    exercitationem nihil quis repellat, soluta suscipit veritatis?</p>
                <button>Read more</button>
                <div class="media-icons">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
