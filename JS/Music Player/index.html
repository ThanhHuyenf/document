<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now playing</span>
        <i class="material-icons">more_horiz</i>
    </div>

    <div class="song-detail">
        <p class="name">Anh se om em den het mua hoa roi</p>
        <p class="artist">Ha Anh Tuan</p>
    </div>

    <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
            <span class="current">0:11</span>
            <span class="current">3:22</span>
        </div>

    </div>
    <div class="control">
        <i id="repeat-music" class="material-icons">repeat</i>
        <i id="previous-music" class="material-icons">skip_previous</i>
        <div class="play_pause">
            <i class="material-icons">pause</i>
        </div>
        <i id="next-music" class="material-icons">skip_next</i>
        <i id="list-music" class="material-icons">queue_music</i>
    </div>
</div>
</body>
</html>
